<div>
    <h2>Attestation de non droit</h2>
    <button routerLink="/">Retour Ã  l'accueil</button>

    <form [formGroup]="certificateForm" (ngSubmit)="onSubmit()">
        {{certificateForm.value | json}}
        <div class="form-group">
            <app-input [fGroup]="certificateForm" [inline]="false" [controlProperties]="familyNameProp"></app-input>
        </div>
        <div class="form-group">
            <app-input [fGroup]="certificateForm" [inline]="false" [controlProperties]="firstNameProp"></app-input>
        </div>
        <div class="form-group">
            <app-input [fGroup]="certificateForm" [inline]="false" [controlProperties]="incomeProp"></app-input>
        </div>
        <app-no-scholarship-children-info [simulatorData]="simulationForm"
                                          [fGroup]="certificateForm"></app-no-scholarship-children-info>

        <button [disabled]='!certificateForm.valid' class="btn btn-primary" type="submit">Enregistrer</button>
    </form>

</div>
